<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Organiza Mais</title>
</head>

<body>

  <header>
    <h1>Organiza Mais</h1>
  </header>

  <main>
    <div id="Cadastro">
      <h2>Adicionar Produtos</h2>
      <input type="text" id="nome" placeholder="Nome do produto">
      <input type="number" id="quantidade" placeholder="Quantidade" step="1" min="1">
      <input type="number" id="preco" placeholder="Preço de venda" step="0.01" min="0">
      <button id="adicionar">Adicionar</button>
    </div>

    <div id="tabela">
      <h2>Produtos Cadastrados</h2>

      <!-- Campo de busca -->
  <input type="text" id="busca" placeholder="Buscar produto...">

      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody id="lista-produtos"></tbody>
      </table>
    </div>
  </main>

  <script src="../js/script.js"></script>
</body>

</html>
